<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stone-paper-scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stone-Paper-Scissors</h1>
    <div class="container">
      <div class="choice" id="paper">
        <img
          src="images/428-4288836_your-hand-hand-clipart-png-rock-paper-scissors.png"
          alt=""
        />
      </div>
      <div class="choice" id="rock"><img src="images/rock.png" alt="" /></div>
      <div class="choice" id="scissors"><img src="images/scissors.png" alt="" /></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>


    <div class="meg-container">
        <p id="msg"> Play your move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
